# Configurações do Servidor
server.port=8080

# Configurações da API de Futebol
api.futebol.base-url=https://api.api-futebol.com.br
api.futebol.api-key=SUA_API_KEY_AQUI # <<<<<<<< SUBSTITUA PELA SUA CHAVE REAL

# Configurações do Thymeleaf (padrão do Spring Boot)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false # Desativar cache durante o desenvolvimento para ver mudanças imediatas

# Nível de Log (para depuração)
logging.level.com.seunome.brasileirao=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG # Para ver as chamadas HTTP